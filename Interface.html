<html class="h-100">


  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/static/interfaceScript.js"></script>
  </head>


  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/static/walkway-99162_1280.png" width="30" height="30" class="d-inline-block align-top"
            alt="" loading="lazy">
          Radio Trottoir
        </a>
      </nav>
    </header>
    <!-- <h1>Radio Trotoir</h1> -->
    <main class="flex-shrink-0 col-md-12" role="main">
      <div class="row" style="margin: 55px 0;">
        <div class='home-chat col-md-8 order-md-2'>
          <ul id="messages"></ul>
        </div>
        <div class="col-md-4 order-md-2 mb-4" id="sticky-sidebar">
          <div class=" sticky-top">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Contact</span>
              <span class="badge badge-secondary badge-pill" id="nbrContact"></span>
            </h4>
            <ul class="list-group mb-3" id="contactList"></ul>   
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto fixed-bottom">
      <form>
        <div class="input-group mb-3">
          <input id="textField" type="text" class="form-control" autocomplete="off" placeholder="Write your message"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button id="sendButton" class="btn btn-outline-success">mechi Button</button>
          </div>
        </div>
      </form>
    </footer>

  </body>

</html>
